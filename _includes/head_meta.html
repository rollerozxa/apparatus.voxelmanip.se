{% assign meta_description = page.description | default: page.excerpt | strip_html | normalize_whitespace | default: site.description | escape -%}

<meta name="description" content="{{ meta_description }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ meta_description }}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Apparatus">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
<meta name="theme-color" content="#0d5fa4">
